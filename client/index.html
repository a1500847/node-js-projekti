<!DOCTYPE html>
<html>

    <meta charset="UTF-8">

	<!-- css joskus -->

  <body>
  
	<div style="text-align: center">
		<h1>PELI!!!</h1>
		<canvas id="myCanvas" width="600" height="500" style="border: 1px solid;"></canvas>
	</div>
  
	<!-- peli scriptit canvasin alle -->
	<script>
		var c = document.getElementById("myCanvas");
		var ctx = c.getContext("2d");
		
		ctx.beginPath();
		ctx.arc(95,50,40,0);
		ctx.stroke();
		
	</script>
	
  
  </body>
