<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>nodejs projekti 3.1.2017</title>
    <script src="client/js/libraries/p5.js"></script>
    <script src="client/js/libraries/p5.dom.js"></script>
    <script src="client/js/sketch.js"></script>
    <!-- css joskus -->
    <style>
      * { margin: 0; padding: 0; box-sizing: border-box; }
      body { font: 13px Helvetica, Arial; }
      form { background: #000; padding: 5px; width: 600px; margin:0 auto;}
      form input { border: 0; padding: 10px; width: 90%; margin-right: .5%; }
      form button { width: 9%; background: rgb(130, 224, 255); border: none; padding: 10px; }
      #messages {display:none}
    </style>

    <script src="https://code.jquery.com/jquery-1.11.1.js"></script>
    <script>
      $(function() {
        // Kun sivu latautuu.
        // Piilotetaan canvas.
        $("#myCanvas_field").css("display", "none");
      });
    </script>
  </head>
  <body>

  <!-- username-kenttä ja scriptit -->
  <div id="username_field">
    <form>
      <input id="username" autocomplete="off" /><button type="button" onclick="kayttajanimi()">Confirm</button>
    </form>
  </div>

  <script>
    function kayttajanimi() {
      // vie käyttäjänimen palvelimelle, voisi tarkistaakin, hyväksytäänkö tyhjä?
      // piiloittaa username_field divin ja tuo esiin myCanvas_field divin
      $("#username_field").css("display", "none");
      $("#myCanvas_field").css("display", "block");
    }
  </script>
  <!-- -->

	<div id="myCanvas_field" style="text-align: center">
		<h1>PELI!!!</h1>
		<div id="myCanvas" style="width:601px; height:500px; border: 1px solid; margin: 0 auto;"></div>

    <ul id="messages"></ul>
    <form id="messageForm" action="">
      <input id="m" autocomplete="off" /><button>Send</button>
    </form>
  </div>

  <!-- viesti-scriptit -->
  <script src="/socket.io/socket.io.js"></script>
  <!-- <script src="https://code.jquery.com/jquery-1.11.1.js"></script> -->
  <script>
    var socket = io();
    $("#messageForm").submit(function(){
      var message = $('#m').val();
      socket.emit('chat message', {
        message: message,
      });
      $('#m').val('');
      return false;
    });
  </script>

  </body>
</html>
