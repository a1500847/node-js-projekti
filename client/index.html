<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>nodejs projekti 3.1.2017</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="client/js/libraries/p5.js"></script>
    <script src="client/js/libraries/p5.dom.js"></script>
    <script src="client/js/sketch.js"></script>

    <link href="https://fonts.googleapis.com/css?family=Fugaz+One|Montserrat" rel="stylesheet">
    <link rel="stylesheet" href="client/main.css">
    <!-- css joskus -->
    <style>

    </style>

    <script src="https://code.jquery.com/jquery-1.11.1.js"></script>
    <script>
        $(function() {
            // Kun sivu latautuu.
            // Piilotetaan canvas.
            $("#myCanvas_field").css("display", "none");
        });
    </script>
</head>

<body style="height:100%;">

    <!--p5 canvas taustakuvana -->
    <div id="myCanvas" style="text-align: left;"></div>

    <!-- <h1>PELI!!!</h1> -->
    <div id="container">

    <!-- username-kenttä ja scriptit -->
    <div id="username_field" class="col-md-offset-3 col-md-6" style="top:170px;">
      <h1>Enter your username below</h1>
        <form action="">
            <div class="my-input-group" >
                <input id="username" class="my-textbox" type="text"autofocus="true" style="width:91.7666666666%">
                <button id="send-username"type="button" onclick="kayttajanimi()">SEND</button>
            </div>
        </form>
    </div>

    <div id="myCanvas_field" style="height: 100%;">

      <div id="userlist" class="content-box">
          <h3>COLOR STATS</h3>
          <div class="content-box-bg">
          <ul id="color-stats"></ul>
          </div>

          <h3>CURRENT USERS</h3>
          <ul id="current-users-list"></ul>
      </div>

      <div style="margin-top: 520px;">
          <form id="messageForm" action="">
              <div class="my-input-group" style="width:100%; margin: 0 auto;">
                <!-- Ärsyttävä hover väri pilaa tälläsen valikon
                  <select name="color">
                    <option value="red" style="background-color: red"></option>
                    <option value="blue" style="background-color: blue"></option>
                  </select>
                -->
                  <input type="color" class="color-picker" id="active-color" value="#ff6214">
                  <input class="my-textbox" id="m" type="text" autofocus="true" required="true">
                  <button type="submit">SEND</button>
              </div>
          </form>
      </div>
      </div>

    </div>

    <!-- viesti-scriptit -->
    <script src="/socket.io/socket.io.js"></script>
    <!-- <script src="https://code.jquery.com/jquery-1.11.1.js"></script> -->
    <script>
        var socket = io();

        $("#messageForm").submit(function() {
            var message = $('#m').val();
            var msgcolor = $('#active-color').val();
            console.log(msgcolor);
            socket.emit('chat message', {
                message: message,
                msgcolor: msgcolor
            });
            $('#m').val('');
            return false;
        });

        function kayttajanimi() {
            // vie käyttäjänimen palvelimelle, voisi tarkistaakin, hyväksytäänkö tyhjä?
            // piiloittaa username_field divin ja tuo esiin myCanvas_field divin
            $("#username_field").css("display", "none");
            $("#myCanvas_field").css("display", "block");

            var username = $('#username').val();
            socket.emit('new user', {
                username: username
            });
            console.log(username);
            $('#username').val('');
            return false;
        }

        socket.on('update userlist', function(data) {
            var kayttajat = data;
            console.log("index - " + kayttajat);
            $('#current-users-list').html('');
            for (var k in kayttajat) {
                $('#current-users-list').append($('<li>').text(kayttajat[k].username));
            }
        });

        // Päivitetään colors-list
        socket.on('update colorslist', function(data) {
            var colors = data.colors;
            console.log(colors);
            $('#color-stats').html('');

            for (i = 0; i < colors.length; i++) {
              $('#color-stats').append($('<li style="background-color: ' + colors[i][0] + ';">').text(colors[i][1]));
            }
        });
    </script>

</body>

</html>
